<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Extrato - Dual Mode</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f5f5f5;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border: 1px solid #ccc;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .mode-selector {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
        }

        .mode-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .mode-option input[type="radio"] {
            transform: scale(1.2);
        }

        .mode-description {
            text-align: center;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 14px;
        }

        .mode-python {
            background: #e3f2fd;
            color: #1565c0;
        }

        .mode-js {
            background: #fff3e0;
            color: #ef6c00;
        }

        .upload-box {
            border: 2px solid #666;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
            background: #fafafa;
        }

        input[type="file"] {
            margin: 10px;
            padding: 5px;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 4px;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            background: #0056b3;
        }

        .status {
            padding: 10px;
            margin: 10px 0;
            border-left: 4px solid #007bff;
            background: #e7f3ff;
        }

        .error {
            border-left-color: #dc3545;
            background: #f8d7da;
            color: #721c24;
        }

        .success {
            border-left-color: #28a745;
            background: #d4edda;
            color: #155724;
        }

        .warning {
            border-left-color: #ffc107;
            background: #fff3cd;
            color: #856404;
        }

        .results {
            display: none;
            margin-top: 20px;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .stat {
            flex: 1;
            min-width: 150px;
            padding: 15px;
            background: #e9ecef;
            text-align: center;
            border: 1px solid #ccc;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
        }

        .category {
            border: 1px solid #ddd;
            margin: 10px 0;
            background: white;
        }

        .category-header {
            padding: 15px;
            background: #f8f9fa;
            cursor: pointer;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .category-header:hover {
            background: #e9ecef;
        }

        .category-items {
            display: none;
            padding: 0;
            max-height: 400px;
            overflow-y: auto;
        }

        .category-items.show {
            display: block;
        }

        .item {
            padding: 10px 15px;
            border-bottom: 1px solid #eee;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .item:last-child {
            border-bottom: none;
        }

        .item:hover {
            background: #f8f9fa;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .checkbox-container {
            margin: 15px 0;
        }

        .checkbox-container input {
            margin-right: 8px;
        }

        @media (max-width: 600px) {
            .stats {
                flex-direction: column;
            }
            
            .stat {
                min-width: auto;
            }

            .mode-selector {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Analisador de Extrato</h1>
        
        <div class="mode-selector">
            <div class="mode-option">
                <input type="radio" id="modePython" name="processingMode" value="python" checked>
                <label for="modePython">üêç Usar Python (Servidor)</label>
            </div>
            <div class="mode-option">
                <input type="radio" id="modeJS" name="processingMode" value="javascript">
                <label for="modeJS">üíª JavaScript (Local)</label>
            </div>
        </div>

        <div id="modeDescription" class="mode-description mode-python">
            üêç <strong>Modo Python:</strong> Processamento no servidor com maior precis√£o e recursos avan√ßados. Requer backend funcionando.
        </div>
        
        <div class="upload-box">
            <h3>üìÅ Carregar Arquivos</h3>
            <div>
                <label>üìä Extrato CSV:</label>
                <input type="file" id="csvFile" accept=".csv" onchange="handleFileSelect(event, 'csv')">
                <div id="csvStatus"></div>
            </div>
            <div>
                <label>üìã Categorias Excel:</label>
                <input type="file" id="excelFile" accept=".xlsx,.xls" onchange="handleFileSelect(event, 'excel')">
                <div id="excelStatus"></div>
            </div>
        </div>

        <div class="checkbox-container">
            <input type="checkbox" id="includeCredits">
            <label for="includeCredits">üí∞ Incluir cr√©ditos (entradas) na an√°lise</label>
        </div>

        <div style="text-align: center;">
            <button onclick="processFiles()" id="processBtn" disabled>üîç Analisar</button>
            <button onclick="downloadResults()" id="downloadBtn" disabled>üì• Baixar Excel</button>
            <button onclick="resetForm()">üîÑ Limpar</button>
        </div>

        <div id="processingStatus"></div>

        <div class="loading" id="loading">
            <div style="font-size: 20px;">‚è≥</div>
            <p>Processando arquivos...</p>
        </div>

        <div class="results" id="results">
            <h2>üìà Resultados da An√°lise</h2>
            
            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="totalTransactions">0</div>
                    <div>Transa√ß√µes</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="totalDebits">0</div>
                    <div>D√©bitos</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="totalCredits">0</div>
                    <div>Cr√©ditos</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="totalAmount">R$ 0,00</div>
                    <div>Total</div>
                </div>
            </div>

            <h3>üìä Categorias</h3>
            <div id="categoryList"></div>
        </div>
    </div>

    <script>
        let csvFile = null;
        let excelFile = null;
        let processedResults = null;
        let categoriesDict = null;

        // Atualizar descri√ß√£o do modo
        document.querySelectorAll('input[name="processingMode"]').forEach(radio => {
            radio.addEventListener('change', function() {
                const description = document.getElementById('modeDescription');
                if (this.value === 'python') {
                    description.className = 'mode-description mode-python';
                    description.innerHTML = 'üêç <strong>Modo Python:</strong> Processamento no servidor com maior precis√£o e recursos avan√ßados. Requer backend funcionando.';
                } else {
                    description.className = 'mode-description mode-js';
                    description.innerHTML = 'üíª <strong>JavaScript:</strong> Processamento local no navegador. Funciona offline, mas com recursos limitados.';
                }
            });
        });

        function handleFileSelect(event, type) {
            const file = event.target.files[0];
            const statusDiv = document.getElementById(type + 'Status');
            
            if (file) {
                if (type === 'csv') {
                    csvFile = file;
                } else {
                    excelFile = file;
                }
                
                statusDiv.innerHTML = `<div class="status success">‚úÖ ${file.name} (${formatFileSize(file.size)})</div>`;
                checkFilesLoaded();
            }
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }

        function checkFilesLoaded() {
            const processBtn = document.getElementById('processBtn');
            if (csvFile && excelFile) {
                processBtn.disabled = false;
            }
        }

        async function processFiles() {
            if (!csvFile || !excelFile) {
                showError('Carregue ambos os arquivos primeiro.');
                return;
            }

            showLoading(true);
            
            const mode = document.querySelector('input[name="processingMode"]:checked').value;
            
            if (mode === 'python') {
                await processPython();
            } else {
                await processJavaScript();
            }
        }

        async function processPython() {
            updateProcessingStatus('üêç Processando com Python...', 'status');

            const formData = new FormData();
            formData.append('csv_file', csvFile);
            formData.append('excel_file', excelFile);
            formData.append('incluir_creditos', document.getElementById('includeCredits').checked);

            try {
                const response = await fetch('/api/process_extrato', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    if (response.status === 405) {
                        throw new Error('Servidor Python n√£o est√° rodando. Tente o modo JavaScript.');
                    }
                    throw new Error(`Erro ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                
                if (data.success) {
                    updateProcessingStatus('üêç Processado com Python - Precis√£o m√°xima!', 'success');
                    displayResults(data);
                } else {
                    throw new Error(data.error || 'Erro desconhecido');
                }

            } catch (error) {
                updateProcessingStatus(`‚ùå Erro Python: ${error.message}`, 'error');
            } finally {
                showLoading(false);
            }
        }

        async function processJavaScript() {
            updateProcessingStatus('üíª Processando com JavaScript...', 'status');

            try {
                // Processar Excel
                const excelData = await readFileAsArrayBuffer(excelFile);
                const workbook = XLSX.read(excelData);
                const worksheet = workbook.Sheets[workbook.SheetNames[0]];
                const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });

                // Extrair categorias
                categoriesDict = {};
                let currentCategory = null;

                jsonData.forEach((row, index) => {
                    if (index === 0) return; // pular cabe√ßalho
                    
                    const [grupo, nome] = row;
                    
                    if (grupo && grupo.toString().trim() !== '') {
                        currentCategory = grupo.toString().trim();
                    }
                    
                    if (nome && nome.toString().trim() !== '' && currentCategory) {
                        const palavra = nome.toString().trim().toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g, '');
                        categoriesDict[palavra] = currentCategory;
                    }
                });

                // Processar CSV
                let csvText = await readFileAsText(csvFile);
                
                // Limpar caracteres problem√°ticos de codifica√ß√£o
                csvText = csvText
                    .replace(/HistÔøΩrico/g, 'Historico')
                    .replace(/NÔøΩmero/g, 'Numero')
                    .replace(/ÔøΩ/g, 'o');

                const csvData = Papa.parse(csvText, {
                    header: true,
                    dynamicTyping: true,
                    skipEmptyLines: true,
                    delimiter: ',',
                    quoteChar: '"'
                });

                if (csvData.errors.length > 0) {
                    console.warn('Avisos no CSV:', csvData.errors);
                }

                // Detectar formato do CSV automaticamente
                let transactions = [];
                const sampleRow = csvData.data[0];
                
                if (sampleRow && ('Descri√ß√£o' in sampleRow || 'Descri√ß√£o' in sampleRow)) {
                    // Formato antigo: Data,Ag√™ncia,Descri√ß√£o,Documento,Valor,Tipo
                    transactions = csvData.data.filter(row => 
                        (row.Descri√ß√£o || row['Descri√ß√£o']) && row.Valor && row.Tipo
                    );
                    
                    transactions = transactions.map(row => ({
                        Data: row.Data,
                        Agencia: row.Ag√™ncia || row['Ag√™ncia'] || '',
                        Descricao: row.Descri√ß√£o || row['Descri√ß√£o'] || '',
                        Documento: row.Documento || '',
                        Valor: Math.abs(parseFloat(row.Valor) || 0),
                        Tipo: row.Tipo || (parseFloat(row.Valor) >= 0 ? 'C' : 'D')
                    }));
                    
                } else if (sampleRow && (sampleRow.Historico || sampleRow['Hist√≥rico'])) {
                    // Formato novo: Data,Dependencia Origem,Hist√≥rico,Data do Balancete,N√∫mero do documento,Valor
                    transactions = csvData.data.filter(row => {
                        const historico = row.Historico || row['Hist√≥rico'] || '';
                        const valor = parseFloat(row.Valor);
                        return historico && !isNaN(valor) && historico !== 'Saldo Anterior';
                    });
                    
                    transactions = transactions.map(row => {
                        const valor = parseFloat(row.Valor) || 0;
                        return {
                            Data: row.Data,
                            Agencia: row['Dependencia Origem'] || '',
                            Descricao: row.Historico || row['Hist√≥rico'] || '',
                            Documento: row['Numero do documento'] || row['N√∫mero do documento'] || '',
                            Valor: Math.abs(valor),
                            Tipo: valor >= 0 ? 'C' : 'D'
                        };
                    });
                } else {
                    throw new Error('Formato de CSV n√£o reconhecido. Verifique as colunas.');
                }

                // Filtrar cr√©ditos se necess√°rio
                const includeCredits = document.getElementById('includeCredits').checked;
                if (!includeCredits) {
                    transactions = transactions.filter(row => row.Tipo === 'D');
                }

                // Categorizar
                const categorizedResults = {};
                
                transactions.forEach(transaction => {
                    const category = categorizeTransaction(transaction.Descricao);
                    
                    if (!categorizedResults[category]) {
                        categorizedResults[category] = {
                            categoria: category,
                            total: 0,
                            quantidade: 0,
                            itens: []
                        };
                    }
                    
                    const valor = parseFloat(transaction.Valor) || 0;
                    categorizedResults[category].total += valor;
                    categorizedResults[category].quantidade += 1;
                    categorizedResults[category].itens.push({
                        data: transaction.Data,
                        descricao: transaction.Descricao,
                        valor: valor,
                        tipo: transaction.Tipo,
                        documento: transaction.Documento || ''
                    });
                });

                // Calcular percentuais
                const totalValue = Object.values(categorizedResults).reduce((sum, cat) => sum + cat.total, 0);
                Object.values(categorizedResults).forEach(category => {
                    category.percentual = totalValue > 0 ? (category.total / totalValue) * 100 : 0;
                });

                // Ordenar por valor
                const sortedResults = Object.values(categorizedResults).sort((a, b) => b.total - a.total);

                // Estat√≠sticas
                const stats = {
                    total_transacoes: transactions.length,
                    total_debitos: transactions.filter(t => t.Tipo === 'D').length,
                    total_creditos: transactions.filter(t => t.Tipo === 'C').length,
                    valor_total: totalValue
                };

                const result = {
                    success: true,
                    estatisticas: stats,
                    categorias: sortedResults,
                    excel_file: null // JavaScript n√£o gera Excel
                };

                updateProcessingStatus('üíª Processado com JavaScript - Modo offline!', 'success');
                displayResults(result);

            } catch (error) {
                updateProcessingStatus(`‚ùå Erro JavaScript: ${error.message}`, 'error');
            } finally {
                showLoading(false);
            }
        }

        function categorizeTransaction(description) {
            if (!description) return 'Outros';
            
            const normalizedDesc = description.toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g, '');
            
            // Ordenar palavras-chave por tamanho (maiores primeiro)
            const sortedKeywords = Object.keys(categoriesDict).sort((a, b) => b.length - a.length);
            
            for (const keyword of sortedKeywords) {
                if (normalizedDesc.includes(keyword)) {
                    return categoriesDict[keyword];
                }
            }
            
            return 'Outros';
        }

        function readFileAsArrayBuffer(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = e => resolve(e.target.result);
                reader.onerror = reject;
                reader.readAsArrayBuffer(file);
            });
        }

        function readFileAsText(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = e => resolve(e.target.result);
                reader.onerror = reject;
                reader.readAsText(file, 'utf-8');
            });
        }

        function updateProcessingStatus(message, type) {
            const statusDiv = document.getElementById('processingStatus');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        function displayResults(data) {
            processedResults = {
                results: data.categorias.map(cat => ({
                    category: cat.categoria,
                    total: cat.total,
                    count: cat.quantidade,
                    percentage: cat.percentual,
                    items: cat.itens.map(item => ({
                        description: item.descricao,
                        value: item.valor,
                        date: item.data,
                        tipo: item.tipo
                    }))
                })),
                totalAmount: data.estatisticas.valor_total,
                totalTransactions: data.estatisticas.total_transacoes,
                totalDebits: data.estatisticas.total_debitos,
                totalCredits: data.estatisticas.total_creditos,
                excelFile: data.excel_file
            };

            document.getElementById('totalTransactions').textContent = processedResults.totalTransactions;
            document.getElementById('totalDebits').textContent = processedResults.totalDebits;
            document.getElementById('totalCredits').textContent = processedResults.totalCredits;
            document.getElementById('totalAmount').textContent = formatCurrency(processedResults.totalAmount);

            const listDiv = document.getElementById('categoryList');
            listDiv.innerHTML = '';
            
            processedResults.results.forEach((item, index) => {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';
                
                const headerDiv = document.createElement('div');
                headerDiv.className = 'category-header';
                headerDiv.onclick = () => toggleCategoryItems(index);
                headerDiv.innerHTML = `
                    <div>
                        <strong>${item.category}</strong><br>
                        <small>${item.count} itens ‚Ä¢ ${item.percentage.toFixed(1)}% do total</small>
                    </div>
                    <div>
                        <strong>${formatCurrency(item.total)}</strong>
                    </div>
                `;
                
                const itemsDiv = document.createElement('div');
                itemsDiv.className = 'category-items';
                itemsDiv.id = `items-${index}`;
                
                if (item.items && item.items.length > 0) {
                    item.items.forEach((categoryItem, itemIndex) => {
                        const itemDiv = document.createElement('div');
                        itemDiv.className = 'item';
                        
                        let formattedDate = 'Sem data';
                        if (categoryItem.date) {
                            try {
                                const date = new Date(categoryItem.date);
                                formattedDate = date.toLocaleDateString('pt-BR');
                            } catch (e) {
                                formattedDate = categoryItem.date;
                            }
                        }
                        
                        const description = categoryItem.description || 'Sem descri√ß√£o';
                        const tipo = categoryItem.tipo === 'C' ? 'üí∞' : 'üí∏';
                        
                        itemDiv.innerHTML = `
                            <div>
                                <strong>${itemIndex + 1}.</strong> ${description} ${tipo}
                                <br><small>üìÖ ${formattedDate}</small>
                            </div>
                            <div>
                                <strong>${formatCurrency(categoryItem.value)}</strong>
                            </div>
                        `;
                        
                        itemsDiv.appendChild(itemDiv);
                    });
                }
                
                categoryDiv.appendChild(headerDiv);
                categoryDiv.appendChild(itemsDiv);
                listDiv.appendChild(categoryDiv);
            });

            document.getElementById('results').style.display = 'block';
            
            // Habilitar download apenas se tiver arquivo Excel (modo Python)
            if (processedResults.excelFile) {
                document.getElementById('downloadBtn').disabled = false;
            } else {
                document.getElementById('downloadBtn').disabled = true;
                updateProcessingStatus('‚ö†Ô∏è Download Excel dispon√≠vel apenas no modo Python', 'warning');
            }
        }

        function toggleCategoryItems(index) {
            const itemsDiv = document.getElementById(`items-${index}`);
            itemsDiv.classList.toggle('show');
        }

        function formatCurrency(value) {
            return new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            }).format(value);
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function showError(message) {
            updateProcessingStatus(`‚ùå ${message}`, 'error');
        }

        function downloadResults() {
            if (!processedResults || !processedResults.excelFile) {
                showError('Arquivo Excel n√£o dispon√≠vel. Use o modo Python para gerar Excel.');
                return;
            }

            try {
                const today = new Date();
                const dateStr = today.getDate().toString().padStart(2, '0') + '-' + 
                             (today.getMonth() + 1).toString().padStart(2, '0') + '-' + 
                             today.getFullYear();
                const filename = `Analise_Extrato_${dateStr}.xlsx`;
                
                const binaryString = atob(processedResults.excelFile);
                const bytes = new Uint8Array(binaryString.length);
                for (let i = 0; i < binaryString.length; i++) {
                    bytes[i] = binaryString.charCodeAt(i);
                }
                
                const blob = new Blob([bytes], { 
                    type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' 
                });
                
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = filename;
                link.click();
                
                updateProcessingStatus('üì• Excel baixado com sucesso!', 'success');
                
            } catch (error) {
                showError('Erro ao baixar Excel. Tente novamente.');
            }
        }

        function resetForm() {
            csvFile = null;
            excelFile = null;
            processedResults = null;
            categoriesDict = null;
            
            document.getElementById('csvFile').value = '';
            document.getElementById('excelFile').value = '';
            document.getElementById('csvStatus').innerHTML = '';
            document.getElementById('excelStatus').innerHTML = '';
            document.getElementById('includeCredits').checked = false;
            document.getElementById('processBtn').disabled = true;
            document.getElementById('downloadBtn').disabled = true;
            document.getElementById('results').style.display = 'none';
            document.getElementById('processingStatus').innerHTML = '';
        }
    </script>
</body>
</html>
